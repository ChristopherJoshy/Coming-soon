<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            color: #666;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <p>Enter the YouTube video link and download it.</p>
        <form id="downloadForm">
            <input type="text" id="youtubeUrl" placeholder="Paste YouTube link here..." required>
            <button type="submit">Download</button>
        </form>
        <div id="error" class="hidden">Please enter a valid YouTube URL.</div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const youtubeUrl = document.getElementById('youtubeUrl').value;
            const errorElement = document.getElementById('error');

            // Simple validation to check if it is a YouTube URL
            if (isValidYouTubeUrl(youtubeUrl)) {
                // Redirect to a third-party service like y2mate
                const downloadUrl = `https://www.y2mate.com/youtube/${extractVideoId(youtubeUrl)}`;
                window.location.href = downloadUrl;
            } else {
                errorElement.classList.remove('hidden');
            }
        });

        function isValidYouTubeUrl(url) {
            const regex = /^(https?\:\/\/)?(www\.youtube\.com|youtu\.?be)\/.+$/;
            return regex.test(url);
        }

        function extractVideoId(url) {
            const urlParams = new URL(url).searchParams;
            return urlParams.get('v');
        }
    </script>
</body>
</html>
